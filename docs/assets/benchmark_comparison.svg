  <rect x="685" y="395" width="135" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="752" y="418" text-anchor="middle" font-size="10" fill="#64748b">vs LanceDB</text>
  <text x="752" y="445" text-anchor="middle" font-size="24" font-weight="800" fill="#4f46e5">1.7Ã—</text>
  <text x="752" y="464" text-anchor="middle" font-size="10" fill="#64748b">faster search</text>

  <!-- Total load speedup vs Chroma -->

  <text x="597" y="418" text-anchor="middle" font-size="10" fill="#64748b">vs ChromaDB</text>
  <text x="597" y="445" text-anchor="middle" font-size="24" font-weight="800" fill="#4f46e5">4.7Ã—</text>

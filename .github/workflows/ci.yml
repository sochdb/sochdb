# =============================================================================
# SochDB CI Pipeline — Build, Test, Lint
# =============================================================================
#
# Runs on every push and pull request.
#
# Matrix:
#   - Linux x86_64 (ubuntu-latest)
#   - Linux aarch64 (ubuntu-24.04-arm) — AWS Graviton, Ampere Altra
#   - macOS ARM64 (macos-latest, Apple Silicon)
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ===========================================================================
  # Lint — clippy + fmt (runs once on x86_64, arch-independent)
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # ===========================================================================
  # Test — run on all platforms
  # ===========================================================================
  test:
    name: Test (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: Linux aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace
        run: cargo build --workspace --target ${{ matrix.target }}

      - name: Run tests (core crates)
        run: |
          cargo test --target ${{ matrix.target }} \
            -p sochdb-core \
            -p sochdb-storage \
            -p sochdb-index \
            -p sochdb-kernel \
            -p sochdb-query \
            --lib

      - name: Run integration tests
        run: |
          cargo test --target ${{ matrix.target }} \
            -p sochdb-storage \
            --test '*'

      - name: Build release binaries (sanity check)
        run: |
          cargo build --release --target ${{ matrix.target }} \
            -p sochdb-storage \
            -p sochdb-index

  # ===========================================================================
  # Build — verify all binaries compile on all platforms
  # ===========================================================================
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          - name: Linux aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin

          - name: Windows x64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }} \
            -p sochdb-storage \
            -p sochdb-index

          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            cargo build --release --target ${{ matrix.target }} \
              --bin sochdb-bulk \
              --bin sochdb-grpc-server \
              --bin sochdb-mcp
          else
            cargo build --release --target ${{ matrix.target }} \
              -p sochdb-tools \
              -p sochdb-grpc \
              -p sochdb-mcp
          fi

      - name: Verify shared libraries
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            ls -la target/${{ matrix.target }}/release/sochdb_storage.dll
            ls -la target/${{ matrix.target }}/release/sochdb_index.dll
          elif [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            ls -la target/${{ matrix.target }}/release/libsochdb_storage.dylib
            ls -la target/${{ matrix.target }}/release/libsochdb_index.dylib
            file target/${{ matrix.target }}/release/libsochdb_storage.dylib
          else
            ls -la target/${{ matrix.target }}/release/libsochdb_storage.so
            ls -la target/${{ matrix.target }}/release/libsochdb_index.so
            file target/${{ matrix.target }}/release/libsochdb_storage.so
          fi

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-pass:
    name: CI ✅
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo ""
            echo "❌ CI failed"
            exit 1
          fi

          echo ""
          echo "✅ All checks passed"

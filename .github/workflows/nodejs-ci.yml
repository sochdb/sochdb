# =============================================================================
# ToonDB Node.js SDK - GitHub Actions CI Pipeline
# =============================================================================
#
# Manual trigger only - PR validation and testing for the JavaScript/TypeScript SDK.
#
# =============================================================================

name: Node.js CI

on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: toondb-js/package-lock.json

      - name: Install dependencies
        run: |
          cd toondb-js
          npm ci

      - name: Lint
        run: |
          cd toondb-js
          npm run lint

      - name: Build
        run: |
          cd toondb-js
          npm run build

      - name: Test
        run: |
          cd toondb-js
          npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: toondb-js/coverage
          flags: javascript
        continue-on-error: true

  # ===========================================================================
  # Cross-platform testing
  # ===========================================================================
  test-matrix:
    name: Test on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ['18', '20', '22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: |
          cd toondb-js
          npm ci

      - name: Build
        run: |
          cd toondb-js
          npm run build

      - name: Test
        run: |
          cd toondb-js
          npm test

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd toondb-js
          npm ci

      - name: Audit dependencies
        run: |
          cd toondb-js
          npm audit --production
        continue-on-error: true
